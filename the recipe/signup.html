<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Cooking Guide</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h1><i class="fas fa-book-open"></i> Cooking Guide</h1>
        <p>Create a new account to get started.</p>

        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <div class="note">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById("signup-form").addEventListener("submit", async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm_password = document.getElementById("confirm-password").value.trim();

    try {
        const response = await fetch("http://127.0.0.1:5000/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password, confirm_password})
        });

        const data = await response.json();
        alert(data.message);

        if (data.status === "success") {
            window.location.href = "login.html"; // redirect to login after signup
        }
    } catch(err) {
        alert("Cannot connect to backend. Make sure Flask server is running.");
        console.error(err);
    }
});
</script>

</body>
</html>
